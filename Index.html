<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente API</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/header.css">
</head>
<body>
    
    <header>
        <div class="menu">
            <a href="http://127.0.0.1:5500/Index.html">Cadastro</a>
            <a href="http://127.0.0.1:5500/html/lista.html">Lista</a>
            <a href="http://127.0.0.1:5500/html/Atualizar.html">Atualizar</a>
            <a href="http://127.0.0.1:5500/html/Buscar.html">Buscar</a>
        </div>
    </header>

   

    <h1>Gerenciamento de Clientes</h1>

    <div id="client-form">
        <h2>Adicionar Cliente</h2>
        <form id="form">
            <input type="hidden" id="clientId">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>
            <label for="dob">Data de Nascimento:</label>
            <input type="date" id="dob" required>
            <label for="gender">Sexo:</label>
            <input type="text" id="gender" maxlength="1" required>
            <label for="status">Status:</label>
            <select id="status">
                <option value="1">Ativo</option>
                <option value="2">Inativo</option>
                <option value="3">Bloqueado</option>
            </select>
            <br><br>
            <button type="submit">Salvar</button>
        </form>
        <p id="message"></p>
    </div>

    <div id="clients-list">
        <ul id="clientList"></ul>
    </div>

    <script src="./Script/sicrpt.js"></script>
</body>
</html>
